<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="qrcode.js"></script>
</head>
<body>
<textarea id="text" type="textarea" value="qr data" style="height: 300px; display: none;"></textarea>
<div id="qrcode" style="width:200px; height:200px;"></div>

<script type="text/javascript">
function findGetParameter(parameterName) {
    var result = null,
        tmp = [];
    var items = location.search.substr(1).split("&");
    for (var index = 0; index < items.length; index++) {
        tmp = items[index].split("=");
        if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
    }
    return result;
}


var input_holder = document.getElementById("text");
var price = findGetParameter("price");
var info = findGetParameter("info");
var data = `BCD
001
1
SCT
FIOZSKBA
heligonkovaakademia.sk
SK4883300000002702582577
EUR`+price+`

účel max 35 znakov
` + info;
input_holder.value = data;

var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 200,
	height : 200
});

function makeCode () {		
	var elText = document.getElementById("text");
	
	if (!elText.value) {
		alert("Došlo k chybe");
		//elText.focus();
		return;
	}
	
	qrcode.makeCode(elText.value);
}

makeCode();
</script>
</body>
